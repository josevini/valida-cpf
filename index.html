<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valide seu CPF</title>
        <link rel="stylesheet" href="css/estilo.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <h1>Validar CPF</h1>
        <div id="corpo">
            <div id="form">
                <label for="form_cpf">
                    CPF: <input type="text" id="form_cpf" maxlength="14" size="11" placeholder="Digite aqui" onkeypress="mascara_cpf()" onkeyup="mensagem()">
                </label>
            </div>
            <div id="res">Resultado</div>
        </div>
    </body>
</html>
